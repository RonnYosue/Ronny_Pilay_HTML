<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registar Usuario</title>
  <link rel="icon" href="image/gk.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/styles_registrar_usuario.css">
</head>
<body>

    <!-- Barra superior -->
  <div class="topbar">
    <h1 class="titulo-animado">
      <span>G</span><span>O</span><span>L</span><span>F</span><span>K</span><span>A</span><span>R</span><span>T</span>
    </h1>
    <div class="topbar-logo-wrapper">
        <img src="image/loguito-uleam.png" class="topbar-logo" alt="Logo Uleam">
      </div>
    
  </div>

  <div class="container">

    
    <form id="registerForm">
      <h2>Registrar Nuevo Usuario</h2>
      
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>

      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" required>
      </div>

      <div class="form-group">
          <label for="tipo">Tipo de Usuario:</label>
          <select id="tipo" name="tipo">
            <option>Usuario</option>
            <option>Chofer</option>
            <option>Administrador</option>
          </select>
        </div>          

      <div class="form-group">
          <label for="correo">Correo Electrónico</label>
          <input type="email" id="correo" name="correo" required>
        </div>
          
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <small id="passwordError" class="error-message"></small>
      </div>


      <button type="submit">Registrarse</button>
    </form>
  </div>
  <!-- Coloca esto en la etiqueta <head> o antes de cerrar <body> -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="js/registrar_usuario.js"></script>
</body>
</html>
