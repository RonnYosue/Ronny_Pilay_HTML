    <!DOCTYPE html>
    <html lang="es">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login GolfKart</title>
    <link rel="icon" href="image/gk.ico" type="image/x-icon">

    <!-- Estilo personalizado -->
    <link rel="stylesheet" href="css/styles_login.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>
    <body>

    <section class="vh-100">
        <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            
            <!-- Imagen lateral -->
            <div class="col-md-9 col-lg-6 col-xl-5">
            <img src="image/imagen.png" class="img-fluid" alt="Imagen de muestra">
            </div>

            <!-- Formulario de login -->
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form id="loginForm">
                <div class="titulo-animado mb-4 text-center">
                    <span>G</span><span>O</span><span>L</span><span>F</span><span>K</span><span>A</span><span>R</span><span>T</span>
                  </div>
                  
                <p class="lead fw-normal mb-0 me-3">Inicie Sesión</p>

                <!-- Campo de correo -->
                <div class="form-outline mb-4">
                <label class="form-label" for="formEmail">Dirección de correo electrónico</label>
                <input type="email" id="formEmail" class="form-control form-control-lg"
                    placeholder="Introduzca una dirección de correo electrónico válida" />
                </div>

                <!-- Campo de contraseña -->
                <div class="form-outline mb-3">
                <label class="form-label" for="formPassword">Contraseña</label>
                <input type="password" id="formPassword" class="form-control form-control-lg"
                    placeholder="Introducir contraseña" />
                </div>

                <!-- Botón de login -->
                <div class="text-center text-lg-start mt-4 pt-2">
                <button type="submit" class="btn btn-success btn-lg px-5">Login</button>
                <p class="small fw-bold mt-2 pt-1 mb-0">
                    ¿No tienes una cuenta? 
                    <a href="crear_cuenta.html" class="link-danger">Regístrate</a>
                </p>
                </div>
            </form>
            </div>
        </div>
        </div>

        <!-- Footer con redes sociales -->
        <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-success">
        <div class="text-white mb-3 mb-md-0">
            © 2025 Todos los derechos reservados
        </div>
        </div>
    </section>

    <script src="js/login.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    </body>
    </html>
